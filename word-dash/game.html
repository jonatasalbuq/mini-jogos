<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dash</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="shortcut icon" href="../word-dash/img/favicon-32x32.png" type="image/x-icon">
</head>
<body id="body-game">
    <div id="courtesy">
        <p id="choose-diff" style="display: none;">Escolha a dificuldade do jogo:</p>
        <ul id="difficulty" style="display: none;">
            <li id="easy" onclick="GamePrepare('easy')">Fácil</li>
            <li id="normal" onclick="GamePrepare('normal')">Normal</li>
            <li id="hard" onclick="GamePrepare('hard')">Difícil</li>
            <li id="special" onclick="GamePrepare('special')">Especial</li>
        </ul>
    </div>
    <div id="game-window" style="display: none;">
        <button id="initiate">Começar</button>
        <div id="word-dash" style="display: none;">
            <p id="word-required">3</p>
            <input type="text" name="input-word" id="input-word" placeholder="Digite aqui a palavra requisitada" autocomplete="off">
            <button id="pause-play" style="display: none;">
                <img src="img/pause.png" alt="Pausar" id="img-pause-play">
            </button>
        </div>
        <div id="points" style="display: none;">
            <p id="show-user"></p>
            <p id="score">| Acertos: 0</p>
            <p id="mistakes">| Erros: 0|</p>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
