<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Word Dash</title>
</head>
<body>
    <h1 id="tittle">
        <span class="move-letter">W</span><span class="move-letter">o</span><span class="move-letter">r</span><span class="move-letter">d</span>
        <span class="move-letter">D</span><span class="move-letter">a</span><span class="move-letter">s</span><span class="move-letter">h</span>
    </h1>   
    <div id="container">
        <button id="return-btn" onclick="Return()" style="display: none;">
            <img src="img/retornar.png">
        </button>
        <div id="menu-card">
            <div id="gamemodes">
                <button id="singleplayer" onclick="Gamemode('singleplayer')">Um jogador</button>
                <button id="multiplayer" onclick="Gamemode('multiplayer')">Multijogador</button>
            </div>
            <div id="opt-singleplayer" style="display: none;">
                <p>Digite seu nome</p>
                <input type="text" id="player-0" class="nickname">
            </div>
            <div id="opt-multiplayer" style="display: none;">
                <p>Nome do jogador 1</p>
                <input type="text" id="player-1" class="nickname">
                <p>Nome do jogador 2</p>
                <input type="text" id="player-2" class="nickname">
                <p>Nome do jogador 3</p>
                <input type="text" id="player-3" class="nickname">
                <p>Nome do jogador 4</p>
                <input type="text" id="player-4" class="nickname">
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
