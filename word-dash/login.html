<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Word Dash</title>
</head>
<body>
    <h1 id="tittle">
        <span class="move-letter">W</span><span class="move-letter">o</span><span class="move-letter">r</span><span class="move-letter">d</span>
        <span class="move-letter">D</span><span class="move-letter">a</span><span class="move-letter">s</span><span class="move-letter">h</span>
    </h1>   
    <div id="container">
        <div id="menu-card">
            <button id="return-btn" style="display: none;"></button>
            <div id="gamemodes">
                <button id="singleplayer-btn">Um jogador</button>
                <button id="multiplayer-btn">Multijogador</button>
            </div>
            <div id="opt-singleplayer" style="display: none;">
                <p>Digite seu nome</p>
                <input type="text" id="singleplayer-inp" class="playername-inp" maxlength="15" autocomplete="off">
            </div>
            <div id="opt-multiplayer" style="display: none;">
                <div id="quantity-players">
                    <p>Quantidade de jogadores</p>
                    <input type="number" id="total-players" max="4" min="2" maxlength="1" value="2" onkeydown="return false" autocomplete="off">
                </div>
                <div id="playersname" style="display: none;">
                    <p>Nome do jogador <span id="player-number">1</span></p>
                    <input type="text" id="multiplayer-inp" class="playername-inp" maxlength="15" autocomplete="off">
                </div>
            </div>
            <p id="alert-msg" style="display: none;"></p>
            <button id="save-btn" style="display: none;">Salvar</button>
            <button id="start-btn" style="display: none;">Iniciar</button>
        </div>
    </div>
    <script src="js/main-menu.js" type="module"></script>
</body>
</html>
