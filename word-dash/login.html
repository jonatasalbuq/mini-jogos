<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Word Dash</title>
</head>
<body id="body-login">
    <h1 id="tittle">
        <span class="move-letter">W</span><span class="move-letter">o</span><span class="move-letter">r</span><span class="move-letter">d</span>
        <span class="move-letter">D</span><span class="move-letter">a</span><span class="move-letter">s</span><span class="move-letter">h</span>
    </h1>   
    <div id="login-window">
        <label for="user-field" id="label">Usuário
            <abbr title="O nome de usuário não pode ultrapassar 15 caracteres e não pode conter espaços em branco.">
                <img src="img/info.png" alt="Informação">
            </abbr>
        </label>
        <input type="text" name="user-field" id="user-field" maxlength="15">
        <p id="alert-message"></p>
        <input type="button" value="Iniciar" id="start-button" onclick="Start()">
    </div>
    <script src="js/login.js"></script>
</body>
</html>
