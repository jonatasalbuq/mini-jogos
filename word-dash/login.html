<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">
        <span class="mover-letra">W</span><span class="levantar-letra">o</span><span class="mover-letra">r</span><span class="mover-letra">d</span>
        <span class="mover-letra">D</span><span class="mover-letra">a</span><span class="mover-letra">s</span><span class="mover-letra">h</span>
    </h1>   
    <main id="janela-login">
        <section>
            <label for="user" id="label">Usuário <abbr title="O nome de usuário não pode ultrapassar 15 caracteres e não pode conter espaços em branco.">&#x1F6C8;</abbr></label>
            <input type="text" name="user" id="user">
            <p id="mensagem-alerta"></p>
            <input type="button" value="Iniciar" id="botao-iniciar" onclick="Iniciar()">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
